{% load static %}
<!DOCTYPE html>
 
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet"  type="text/css" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet"  type="text/css" href="{% static "css/intranet.css" %}">

  </head>
  <body class="bg-light">

    <header>
      <div class="container bg-secondary mw-100 p-2">
        <div class="row">
          <div class="col">
            <a class="text-light" href="{% url 'device' %}">Список всех устройств</a>
          </div>
        </div>
      </div>
    </header>

    <main role="main">
      <div class="container mw-100 p-2">
        <div class="row">
          <div class="col">
            <a class="alert-link text-dark" href="{% url 'device_add' %}">Добавить устройство</a>
          </div>
          <div class="col-10">

                <div class="row">
                  <div class="col">
                    {% block head %}
                    {% endblock %}
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    {% block main %}
                    {% endblock %}
                  </div>
                </div>

          </div>
        </div>
      </div>
    </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="{% static "js/popper.min.js" %}" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script>
    $(function () {
    $('[data-toggle="tooltip"]').tooltip()})
  </script>
  <script src="{% static "js/bootstrap.min.js" %}"></script>

  </body>
</html>
